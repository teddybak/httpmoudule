<h1>Cursos</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Curso</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cursos">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.title }}</td>
      <td>
        <a
          class="btn btn-warning"
          [routerLink]="['/cursos', item.id, 'editar']"
        >
          Actualizar</a
        ><button
          class="btn btn-danger ml-2"
          [routerLink]="['/cursos', item.id, 'borrar']"
        >
          Borrar
        </button>
      </td>
    </tr>
  </tbody>
</table>
