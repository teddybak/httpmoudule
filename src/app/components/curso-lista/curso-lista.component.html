<h1>Cursos</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Curso</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cursos">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.title }}</td>
      <td>
        <button class="btn btn-warning">Actualizar</button
        ><button class="btn btn-danger ml-2">Borrar</button>
      </td>
    </tr>
  </tbody>
</table>
