<h1>Crear nuevos cursos</h1>
<form #myForm="ngForm" (ngSubmit)="procesar(myForm.value)" class="mt-4">
  <div class="form-group" *ngIf="data$ | async as da">
    <input
      type="text"
      class="form-control"
      name="title"
      value="{{ da.title }}"
      [(ngModel)]="da.title"
    />
  </div>

  <div class="form-group">
    <button class="btn btn-primary">Enviar</button>
  </div>
</form>
