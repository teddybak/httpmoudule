<h1>Crear nuevos cursos</h1>
<form #myForm="ngForm" (ngSubmit)="procesar(myForm)" class="mt-4">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="title"
      ngModel
      #title="ngModel"
      required
    />
  </div>

  <div class="form-group mt-1" *ngIf="!title.valid && title.touched">
    <div class="alert alert-danger alert-dismissible fade show">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Atencion!</strong> El campo Title name es obligatorio
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!myForm.valid">Enviar</button>
  </div>
</form>
